# Architect Mode Compliant - Real-time Trading Dashboard with Xming Support

version: '3.8'

services:
  # GENESIS Institutional Dashboard
  genesis-institutional-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genesis-institutional-dashboard
    ports:
      - "8501:8501"  # Streamlit port
      - "8502:8502"  # PyQt5 port (if needed)
    environment:
      - DISPLAY=host.docker.internal:0
      - DOCKER_MODE=true
      - QT_X11_NO_MITSHM=1
      - QT_LOGGING_RULES=*=false
      - ARCHITECT_MODE=true
      - ZERO_TOLERANCE_ENFORCEMENT=true
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./logs:/genesis/logs
      - ./telemetry:/genesis/telemetry
      - ./config:/genesis/config
      - ./core:/genesis/core
      - ./modules:/genesis/modules
      - ./compliance:/genesis/compliance
    networks:
      - genesis-network
    restart: unless-stopped
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  genesis-network:
    driver: bridge

volumes:
  genesis-logs:
    driver: local
  genesis-telemetry:
    driver: local
  genesis-config:
    driver: local
